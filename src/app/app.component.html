<ion-app>
  <ion-grid *ngIf="loading">

      <ion-col>
        <ion-spinner color="primary" name="lines-sharp"></ion-spinner>

    </ion-row>
  </ion-grid>
  <ion-router-outlet *ngIf="!loading"></ion-router-outlet>
</ion-app>
